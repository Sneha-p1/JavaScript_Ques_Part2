<body>
    <h3>Program to find 3.5+2.4</h3>
    <script>
        let a=3.5;
        let b=2.4;
        let sum=a+b;
        document.write(`a = ${a}  b = ${b} <br> Sum = `,sum)
        document.write("<br> Type of the result is : ",typeof sum)
    </script>
